<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body class="dark">
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="Ex.: 1,75" maxlength="3">
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="Ex.: 57,50" maxlength="6">
                    </div>
                </div>
                    <div class="action-control">
                        <button id="calc-btn">Calcular</button>
                        <button id="clear-btn">Limpar</button>
                    </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações abaixo</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
        <div class="interruptor">
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </div>
</body>
</html>
